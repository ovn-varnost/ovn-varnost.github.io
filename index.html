<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>Hacker Page</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: monospace;
}
canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}
#textBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    color: #00ff00;
    font-size: 28px;
    line-height: 1.6;
    text-shadow: 0 0 8px #00ff00;
    padding: 20px;
}
#btn {
    margin-top: 25px;
    font-size: 24px;
    padding: 14px 32px;
    background: #00ff00;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: monospace;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 0 12px #00ff00;
}
#btn:hover {
    background: #00cc00;
    box-shadow: 0 0 18px #00ff00;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="textBox">
    Ste pravkar skenirali naključno QR kodo z ulice?<br><br>
    Če bi bila ta koda zlonamerna, bi lahko ravno zdaj na svoj telefon<br>
    prenésli virus ali razkrili svoje podatke.<br><br>
    V knjigi <b>Fizična in digitalna varnost</b> izveste, kako se tovrstnim pastem izogniti.<br><br>
    <a id="btn" href="https://varnostni-nacrt.si/" target="_blank">Obišči stran</a>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    columns = Math.floor(width / fontSize);
    drops = Array(columns).fill(1);
});

const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 20;
let columns = Math.floor(width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
    // Ozadje za "trail"
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const char = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        drops[i]++;
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
            drops[i] = 0;
        }
    }

    requestAnimationFrame(drawMatrix); // bolj stabilno kot setInterval
}

// Zaženi animacijo
drawMatrix();
</script>

</body>
</html>
